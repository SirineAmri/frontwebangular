<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<app-header></app-header>
<div class="container forget-password">
    <div class="row">
        <div class="col-md-12 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <img src="https://i.ibb.co/rshckyB/car-key.png" alt="clé de voiture" border="0">
                        <h2 class="text-center">Mot de passe oublié ?</h2>
                        <p>Vous pouvez réinitialiser votre mot de passe ici.</p>
                    </div>
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                <input id="userEmail" name="userEmail" placeholder="Adresse e-mail" class="form-control" type="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                                <input id="verificationCode" name="verificationCode" placeholder="Code de vérification" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget" value="Réinitialiser le mot de passe" type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
