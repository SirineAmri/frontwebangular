<div class="container" style="margin-left: 300px;">
  <div class="row">
    <hr />
    <div class="create-post-container col-md-12">
      <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="updatePost()">
        <div class="form-group">
          <div class="create-post-heading">Update Post</div>
          <hr />
          <input
            type="text"
            [formControlName]="'name'"
            class="form-control"
            style="margin-top: 5px"
            placeholder="Title"
          >



          <div style="margin-top: 5px" class="float-right">
            <button (click)="discardPost()" type="button" class="btn btn-primary submit-form me-2">
              Discard
            </button>
            <button type="submit" class="btn btn-primary submit-form me-2">
              Update
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
